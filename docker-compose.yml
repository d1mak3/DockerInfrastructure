version: "3.9"

services:
  
  server:

    build: .
    depends_on:
      - "database"
    ports:
      - "8000:80"
    environment:
      DB_CONNECTION_STRING: "Server=host.docker.internal;Port=3306;Database=messenger_database;Uid=root;Pwd=no_piko;"
    
  database:

    image: mysql:8.0.29
    restart: always    
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./SqlStuff1/:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: no_piko
      MYSQL_DATABASE: messenger_database
      MYSQL_USER: boku
      MYSQL_PASSWORD: no_piko

volumes:
  data: